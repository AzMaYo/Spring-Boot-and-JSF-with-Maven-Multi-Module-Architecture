<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">       
        <h:form id="form">
        	<p:growl id="growl"/>
	        	        	        
	        <div class="ui-g">
	        	
	        	<div class="ui-g-12">
	        		
	        		<p:dataTable id="forecastDT" paginatorPosition="bottom" value="#{weatherController.forecastList}"
	        			var="forecast"  rowIndexVar="index" rows="10"
	        			paginator="true" rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="false"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
				    	<f:facet name="header">
				           Weather Forecast Data Table
				       	</f:facet>

				 		<p:column headerText="#" style="width:5%">
				           <h:outputText value="#{index+1}" />				               
				       </p:column>
				 
				       <p:column headerText="forecast Id" style="width:7%">
				           <h:outputText value="#{forecast.id}" />				               
				       </p:column>
				 
				       <p:column headerText="Date">
				           <h:outputText value="#{forecast.date}" />

				       </p:column>
				       
				   </p:dataTable>
	        	</div>
	        	
	        </div>
	        	        
		</h:form>		
        
    </ui:define>

</ui:composition>
